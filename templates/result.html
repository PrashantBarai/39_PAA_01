<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
</head>
<body>
    <h1>Text Prediction</h1>
    <label for="text">Enter text:</label>
    <input type="text" id="text" required>
    <button onclick="predict()">Check</button>
    <p id="prediction"></p>

    <!-- TensorFlow.js script for loading and using the model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        async function predict() {
            const text = document.getElementById('text').value;

            // Load the model
            const model = await tf.loadLayersModel('C:/Users/DELL/OneDrive/Desktop/39_PAA_01/templates/model .pkl');

            // Preprocess the text input
            const input = tf.tensor2d([[text]], [1, 1]);

            // Make predictions
            const prediction = model.predict(input);

            // Get the predicted value and display it
            const predictedValue = prediction.arraySync()[0][0];
            document.getElementById('prediction').innerText = `Prediction: ${predictedValue}`;

            // Optional: Free up memory by disposing of the tensors
            input.dispose();
            prediction.dispose();
        }
    </script>
</body>
</html>
